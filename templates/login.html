{% extends "index.html" %}

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}登入{% endblock %}</title>
    {% block head %}
    {{ super() }}
    <link rel="stylesheet" href="../static/css/login&signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container1-md">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <i class="fa fa-eye-slash showHidePw"></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="sign-up">
                    <p>Don't have account? <a href="{{url_for('signup')}}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
