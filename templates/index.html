<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %}首頁{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="container-md">
        <div class="header">
            <div class="logo">
                <a href="{{url_for('index')}}">Flask Webstie</a>
            </div>
            <div class="navbar">
                <ul>
                    <li><a id="home" href="{{url_for('index')}}">首頁</a></li>
                    <li><a href="{{url_for('bmi')}}">BMI計算</a></li>
                    <li><a href="{{url_for('login')}}">登入</a></li>
                    <li><a href="{{url_for('signup')}}">註冊</a></li>
                </ul>
            </div>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars" style="border-style:solid ;border-radius: 5px;padding: 5px;"></i>
            </div>

            <div class="dropdown_menu">
                <ul>
                    <li><a id="home" href="{{url_for('index')}}">首頁</a></li>
                    <li><a href="{{url_for('bmi')}}">BMI計算</a></li>
                    <li><a href="{{url_for('login')}}">登入</a></li>
                    <li><a href="{{url_for('signup')}}">註冊</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-md">
        {% block content %}
        <div class="content">
            <h1>Welcom to my test website</h1>
            <br>
            <h2>僅做為測試使用</h2>
        </div>
        {% endblock %}
    </div>
    <script src="{{url_for('static', filename='js/myjs.js')}}"></script>
</body>

</html>
